{% extends "layout.html" %}

{%block body%}
    <form class=" form-signin" method="POST" action="">
        <h2 class="form-signin-heading">Please log in</h2>
        <label for="username">Username</label>
        <input type="text" name="username" id="username" class="form-control" placeholder="Username" value={{request.form.username}}>
        <label for="password">Password</label>
        <input type="password" name="password" id="password" class="form-control" placeholder="Password" value={{request.form.password}}>
        <div class="checkbox">
            <label>
                <input type="checkbox" value="remember-me"> Remember me
            </label>
        </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
    </form>

{% endblock %}
